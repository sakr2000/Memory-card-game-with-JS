<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Start game screen -->
    <div class="start">
      <h1>MEMORY GAME</h1>
      <button>Start Game</button>
    </div>

    <div class="info-container">
      <div class="name">Player : <span>name</span></div>
      <div class="time">Time : <span>0</span></div>
    </div>

    <!-- game cards -->
    <div class="block-grid">
      <div class="block" data-tech="nextjs">
        <div class="front face"></div>
        <div class="back face">
          <img src="assets/images/next-js.svg" alt="" />
        </div>
      </div>

      <div class="block" data-tech="nextjs">
        <div class="front face"></div>
        <div class="back face">
          <img src="assets/images/next-js.svg" alt="" />
        </div>
      </div>
      <div class="block" data-tech="Angular">
        <div class="front face"></div>
        <div class="back face">
          <img src="assets/images/Angular_full_color_logo.svg.png" alt="" />

      </div>

      <div class="block" data-tech="Angular">

        <div class="front face"></div>
        <div class="back face">

      </div>
      <div class="block" data-tech="CSS">
        <div class="front face"></div>
        <div class="back face">
          <img src="assets/images/CSS3_logo_and_wordmark.svg.png" alt="" />

      </div>

      <div class="block" data-tech="CSS">
        <div class="front face"></div>
        <div class="back face">
          <img src="assets/images/CSS3_logo_and_wordmark.svg.png" alt="" />
        </div>
      </div>
      <div class="block" data-tech="HTML">
        <div class="front face"></div>
        <div class="back face">
          <img src="assets/images/HTML5_logo_and_wordmark.svg.png" alt="" />

          <img src="assets/images/HTML5_logo_and_wordmark.svg.png" alt="" />

    <audio
      src="assets/sounds/success.mp3"
      id="successSound"
      preload="auto"
    ></audio>

      src="assets/sounds/incorrect.mp3"
      id="failSound"
